<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1 style="text-align: center;">Virtual Study Buddy</h1>
  <h2 style="text-align: center;">Login</h2>
  <form action="/" method="post" style="max-width: 300px; margin: 0 auto;">
    <label for="email">Username:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%;"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required style="width: 100%;"><br><br>

    <input type="submit" value="Login" style="width: 100%;">
  </form>

  <p style="text-align: center; margin-top: 20px;">
    Don't have an account? <a href="/register">Create one</a>
  </p>
</body>
</html>
