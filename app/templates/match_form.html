<!-- html_scripts/match_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Match Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
        h1 {
            color: #333;
        }
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .checkbox-section {
            margin-left: 15px;
            display: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleCheckboxes() {
            const customOption = document.getElementById("custom");
            const checkboxSection = document.getElementById("checkbox-options");
            checkboxSection.style.display = customOption.checked ? "block" : "none";
        }
    </script>
</head>
<body>
    <h1>Find a Study Match</h1>
    <form action="/match" method="POST">
        <label><input type="radio" name="mode" value="default" checked onclick="toggleCheckboxes()"> Default Match</label>
        <label><input type="radio" name="mode" value="custom" id="custom" onclick="toggleCheckboxes()"> Custom Match</label>

        <div id="checkbox-options" class="checkbox-section">
            <label><input type="checkbox" name="subjects"> Match by Subjects</label>
            <label><input type="checkbox" name="days"> Match by Days</label>
            <label><input type="checkbox" name="style"> Match by Study Style</label>
            <label><input type="checkbox" name="GPA"> Match by GPA Goal</label>
            <label><input type="checkbox" name="personality"> Match by Personality Type</label>
        </div>

        <input type="submit" value="Find My Matches">
    </form>
</body>
</html>
