<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
  <h1 style="text-align: center;">Virtual Study Buddy</h1>
  <h2 style="text-align: center;">Register</h2>
  <form action="/register" method="post" style="max-width: 300px; margin: 0 auto;">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 15px;"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required minlength="6" style="width: 100%; margin-bottom: 15px;"><br>

    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch(this)" style="width: 100%; margin-bottom: 20px;"><br>

    <input type="submit" value="Register" style="width: 100%;">
  </form>

  <p style="text-align: center; margin-top: 20px;">
    Already have an account? <a href="/login">Log in</a>
  </p>

  <script>
    function checkPasswordMatch(input) {
      const password = document.getElementById('password').value;
      input.setCustomValidity(input.value !== password ? "Passwords do not match" : "");
    }
  </script>
</body>
</html>
